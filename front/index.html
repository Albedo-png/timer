<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="sytle.css">
  <script src="/back/script.js" defer></script>
  <meta charset="UTF-8">
  <title>Temporizador Editável</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <div id="timer">
    <div class="time-part" id="hours" contenteditable="true">00</div>
    <div class="colon">:</div>
    <div class="time-part" id="minutes" contenteditable="true">00</div>
    <div class="colon">:</div>
    <div class="time-part" id="seconds" contenteditable="true">00</div>
  </div>
  
  <div id="controls">
    <button id="fullscreen">⏲️</button>
    <button id="edit">✏️</button>
    <button id="reset">⏹️</button>
    <button id="start">▶️</button>
    <button id="pause">⏸️</button>
  </div>  

</body>
</html>
